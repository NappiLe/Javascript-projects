<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="blackjack.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Modak&family=Sacramento&display=swap" rel="stylesheet">
    <title>Blackjack game</title>
</head>

<body>


    <h1>BLACKJACK</h1>


    <div class="game-container">

        <div class="column">
            <button id="btnStart" class="btn deal" onclick="start()">DEAL</button>
            <div class="deckContainer">
                <img class="image" src="card.jpeg" />
                <p class="number">52</p>
            </div>
        </div>

        <div class="column">
            <div class="status" id="status"></div>
            <div id="deck" class="deck">
                <div id="players" class="players">
                </div>
            </div>
        </div>
        <div class="column">
            <button type="button" class="btn hit" onclick="hitMe()">HIT</button>
            <button type="button" class="btn stand" onclick="stay()">STAND</button>
        </div>
    </div>



    <div class="clear"></div>

    <script src="blackjack.js"></script>
</body>

</html>
